<!DOCTYPE html>
<html>

<head>
    <title>CarePilot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 275px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .recording-status {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            color: #e53e3e;
        }

        .recording-status.active {
            display: flex;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background: #e53e3e;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .start-section {
            text-align: center;
            margin: 20px 0;
        }

        .start-section.hidden {
            display: none;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-button {
            background: #48bb78;
            color: white;
        }

        .toggle-button:hover {
            background: #38a169;
        }

        .stop-button {
            background: #e53e3e;
            color: white;
            display: none;
            margin: 0 auto;
        }

        .stop-button.active {
            display: block;
        }

        .stop-button:hover {
            background: #c53030;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h3>CarePilot Assistant</h3>

    <!-- Start button section -->
    <div class="start-section" id="startSection">
        <button id="captureToggle" class="toggle-button">Start Capture</button>
    </div>

    <!-- Recording status -->
    <div class="recording-status" id="recordingStatus">
        <span class="recording-indicator"></span>
        <span>Recording...</span>
    </div>

    <!-- Stop button -->
    <button id="stopButton" class="stop-button">Stop</button>

    <script src="popup.js"></script>
</body>

</html>
